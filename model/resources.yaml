apiVersion: example.argo.cisco.com/v1
kind: Resource
metadata:
  name: Agent
  group: example.argo.cisco.com
  version: v1
spec:
  spec:
    type: v1.AgentSpec
  pkey: spec.ID
  apimethods:
    - apimethod: GET
    - apimethod: POST
    - apimethod: DELETE
---
kind: Struct
metadata:
  name: AgentSpec
  group: example.argo.cisco.com
  version: v1
spec:
  props:
    - prop: Description
      type: string
    - prop: ID
      type: string
    - prop: AgentPool
      type: string
    - prop: Organization
      type: string
    - prop: Name
      type: string
    - prop: Token
      type: string
      userAccess: invisible
---
kind: ResourceHandler
metadata:
  name: AgentHandler
spec:
  resource: example.argo.cisco.com/v1.Agent
  operations:
    - CREATE
  retryStrategy:
    delay: 500
  concurrencyKey: Agent
  function: golang.cisco.com/examples/example/pkg/handlers.AgentCreateHandler
  specStatusDiscriminator: both
---
kind: ResourceHandler
metadata:
  name: AgentHandler
spec:
  resource: example.argo.cisco.com/v1.Agent
  operations:
    - DELETE
  retryStrategy:
    delay: 500
  concurrencyKey: Agent
  function: golang.cisco.com/examples/example/pkg/handlers.AgentDeleteHandler
  specStatusDiscriminator: both